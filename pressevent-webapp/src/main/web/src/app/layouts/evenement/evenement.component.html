    <div class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid" *ngIf="operation == 'add'">
        <p-panel header="Création évenements" styleclass="resolution-center" class="ng-tns-c4-62">
            <div class="ng-tns-c4-62 resolution-center ui-panel ui-widget ui-widget-content ui-corner-all" id="ui-panel-10">
                <div class="ui-g">
                    <div class="ui-g-6"><input id="nom" name="nom" [(ngModel)]="evenement.nom" placeholder="Nom évenement" type="text" class="ui-inputtext ui-corner-all ui-state-default ui-widget"></div>
                    <div class="ui-g-12" style="padding: 0 .5em">
                        <div class="ui-g-2"><label>Type évenement</label></div>
                        <div class="ui-g-6">
                            <select class="ui-g-6" name="type" [(ngModel)]="evenement.type" (change)="ChangingValue($event)">
                            <option ngDefaultControl *ngFor="let item of types" [value]=item.id >{{item.titre}}</option>
                        </select>
                        </div>
                    </div>
                    <div class="ui-g-2" style="padding: 0 .5em"><label>Secteur évenement :</label></div>
                    <div class="ui-g-6">
                        <!-- <p-dropdown [options]="lesSecteurs" placeholder="Select a Secteur" [(ngModel)]="evenement.secteur" (change)="ChangingValue($event)"></p-dropdown> -->

                        <select class=" ui-g-6 " multiple name="secteur " [(ngModel)]="evenement.secteur " (change)="ChangingValue($event) ">
                        <option ngDefaultControl *ngFor="let item of secteurs " [value]=item.id >{{item.type}}</option>
                    </select>
                    </div>
                    <div class="ui-g-6 ">
                        <p-calendar id="DatePub " dataType="string" dateFormat="yy-mm-dd" [(ngModel)]="evenement.DatePub " placeholder="Date Debut " [showIcon]="true "></p-calendar>
                    </div>
                    <div class="ui-g-6 ">
                        <p-calendar id="datefin " dataType="string" dateFormat="yy-mm-dd" [(ngModel)]="evenement.datedebut " placeholder="Date Fin " [showIcon]="true "></p-calendar>
                    </div>
                    <div class="ui-g-12 ">
                        <p-editor id="description " [(ngModel)]="evenement.description " [style]="{ 'height': '320px'} "></p-editor>
                    </div>
                    <div class="ui-g-6 "><input id="contact " [(ngModel)]="evenement.contact " placeholder="Contact évenement " type="text " class="ui-inputtext ui-corner-all ui-state-default ui-widget "></div>
                    <div class="ui-g-6 "><input id="rue " [(ngModel)]="evenement.rue " placeholder="Rue évenement " type="text " class="ui-inputtext ui-corner-all ui-state-default ui-widget "></div>
                    <div class="ui-g-6 "><input id="ville " [(ngModel)]="evenement.ville " placeholder="Ville évenement " type="text " class="ui-inputtext ui-corner-all ui-state-default ui-widget "></div>
                    <div class="ui-g-6 "><input id="pays " [(ngModel)]="evenement.pays " placeholder="Pays évenement " type="text " class="ui-inputtext ui-corner-all ui-state-default ui-widget "></div>
                    <div class="ui-g-12 ">
                        <div class="ui-g-3">
                            <p-fileUpload ngDefaultControl mode="basic" [auto]="true " chooseLabel="choisir image " id="image " accept=".png " [(ngModel)]="evenement.image " maxFileSize="1000000 " customUpload="true " (uploadHandler)="onSelectFile($event) "></p-fileUpload>
                        </div>
                    </div>
                    <div class="ui-g-6"><button pbutton (click)="retour()" type="submit " class="ui-button-secondary ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only "><span class="ui-button-text fa fa-reply">&nbsp;&nbsp;Retour</span></button></div>
                    <div class="ui-g-6"><button pbutton (click)="add()" type="submit " class="ui-button-success ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only "><span class="ui-button-text fa fa-floppy-o">&nbsp;&nbsp; Save</span></button></div>
                </div>
            </div>
        </p-panel>
    </div>
    <div class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid " *ngIf="operation=='edit' ">
        <p-panel header="Edit évenements " styleclass="resolution-center " class="ng-tns-c4-62 ">
            <div class="ng-tns-c4-62 resolution-center ui-panel ui-widget ui-widget-content ui-corner-all " id="ui-panel-10 ">
                <div class="ui-g ">
                    <div class="ui-g-6 "><input id="nom" name="nom" [(ngModel)]="evenement.nom" placeholder="Nom évenement " type="text " class="ui-inputtext ui-corner-all ui-state-default ui-widget "></div>
                    <div class="ui-g-6 ">
                        <p-calendar id="DatePub " dataType="string" dateFormat="yy-mm-dd" [(ngModel)]="evenement.DatePub" placeholder="Date Debut " [showIcon]="true "></p-calendar>
                    </div>
                    <div class="ui-g-6 ">
                        <p-calendar id="datedebut " dataType="string" dateFormat="yy-mm-dd" [(ngModel)]="evenement.datedebut" placeholder="Date Fin " [showIcon]="true "></p-calendar>
                    </div>
                    <div class="ui-g-12 ">
                        <p-editor id="description " [(ngModel)]="evenement.description " [style]="{ 'height': '320px'} "></p-editor>
                    </div>
                    <div class="ui-g-6 "><input id="contact " [(ngModel)]="evenement.contact " placeholder="Contact évenement " type="text " class="ui-inputtext ui-corner-all ui-state-default ui-widget "></div>
                    <div class="ui-g-6 "><input id="rue " [(ngModel)]="evenement.rue " placeholder="Rue évenement " type="text " class="ui-inputtext ui-corner-all ui-state-default ui-widget "></div>
                    <div class="ui-g-6 "><input id="ville " [(ngModel)]="evenement.ville " placeholder="Ville évenement " type="text " class="ui-inputtext ui-corner-all ui-state-default ui-widget "></div>
                    <div class="ui-g-6 "><input id="pays " [(ngModel)]="evenement.pays " placeholder="Pays évenement " type="text " class="ui-inputtext ui-corner-all ui-state-default ui-widget "></div>
                    <div class="ui-g-3 ">
                        <p-fileUpload ngDefaultControl mode="basic " [auto]="true " chooseLabel="choisir image " id="image " accept=".png " [(ngModel)]="evenement.image " maxFileSize="1000000 " customUpload="true " (uploadHandler)="onSelectFile($event) "></p-fileUpload>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-6"><button pbutton (click)="retour()" type="button " class="ui-button-secondary ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only "><span class="ui-button-text fa fa-reply">&nbsp;&nbsp;Retour</span></button></div>
                        <div class="ui-g-6 "><button pbutton (click)="update(evenement) " type="button " class="ui-button-success ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only "><span class="ui-button-text fa fa-floppy-o">&nbsp;&nbsp; Update</span></button></div>
                    </div>
                </div>
            </div>
        </p-panel>
    </div>
